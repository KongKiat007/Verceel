<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 8-bit Profile</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/static/img/1314645.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            font-family: 'Kanit', 'Prompt', 'Segoe UI', Arial, sans-serif;
            color: #1a2a1a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gameboy {
            background: rgba(255,255,255,0.22);
            border-radius: 28px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.12);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255,255,255,0.18);
            width: 420px;
            padding: 36px 28px 28px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .gameboy::before {
            content: '';
            position: absolute;
            inset: -12px;
            border-radius: 36px;
            pointer-events: none;
            background: radial-gradient(circle at 60% 20%, #fff8 0%, #7efaff33 60%, transparent 100%);
            z-index: 0;
            filter: blur(4px);
        }
        .gameboy::after {
            content: '';
            position: absolute;
            inset: -24px;
            border-radius: 40px;
            pointer-events: none;
            background: radial-gradient(circle at 30% 80%, #ffe53b44 0%, transparent 80%);
            z-index: 0;
            filter: blur(8px);
        }
        .screen {
            background: rgba(255,255,255,0.32);
            border-radius: 18px;
            width: 100%;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px 0 rgba(31,38,135,0.10);
            position: relative;
            padding: 28px 18px 28px 18px;
        }
        .screen::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 120px;
            height: 120px;
            transform: translateX(-50%);
            background: url('data:image/svg+xml;utf8,<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg"><circle cx="60" cy="60" r="2" fill="%23ffe53b"/><circle cx="30" cy="30" r="1.5" fill="%23a259ff"/><circle cx="90" cy="40" r="1.2" fill="%237efaff"/><circle cx="80" cy="100" r="1.7" fill="%23ffe53b"/><circle cx="50" cy="80" r="1.3" fill="%23a259ff"/></svg>') no-repeat center;
            opacity: 0.7;
            pointer-events: none;
            z-index: 2;
            animation: float-particles 6s linear infinite;
        }
        @keyframes float-particles {
            0% { opacity: 0.7; transform: translateX(-50%) translateY(0); }
            50% { opacity: 1; transform: translateX(-50%) translateY(-10px); }
            100% { opacity: 0.7; transform: translateX(-50%) translateY(0); }
        }
        /* Fantasy status bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            width: 90%;
            justify-content: center;
        }
        .status-label {
            font-size: 0.9em;
            color: #1a2a1a;
            margin: 0 2px;
            font-weight: 600;
            text-shadow: 0 2px 8px #fff, 0 1px 0 #0002;
        }
        .bar {
            width: 60px;
            height: 13px;
            background: #e0f7fa99;
            border: 1.2px solid #2e5d3b;
            border-radius: 7px;
            overflow: hidden;
            margin: 0 4px;
            position: relative;
        }
        .hp-bar .fill {
            background: linear-gradient(90deg, #43e97b 60%, #38f9d7 100%);
            width: 80%;
            height: 100%;
        }
        .mp-bar .fill {
            background: linear-gradient(90deg, #3ec6e0 60%, #b7ffd8 100%);
            width: 60%;
            height: 100%;
        }
        /* Fantasy buttons */
        .fantasy-buttons {
            display: flex;
            gap: 14px;
            margin-top: 16px;
            justify-content: center;
        }
        .btn-fantasy {
            font-family: inherit;
            background: #233a2f;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 22px;
            font-size: 1em;
            font-weight: 700;
            box-shadow: 0 2px 8px #0001;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
            text-shadow: 0 2px 8px #fff, 0 1px 0 #0002;
        }
        .btn-fantasy:hover {
            background: #4caf50;
            color: #fff;
            box-shadow: 0 4px 16px #4caf5022;
            transform: translateY(-2px) scale(1.04);
        }
        .fantasy-icons {
            margin-bottom: 12px !important;
            font-size: 1.3em;
            text-shadow: 0 2px 8px #fff, 0 1px 0 #0002;
            color: #1a2a1a;
            font-weight: 600;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 18px;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px #0001;
            background: #fff;
        }
        .name {
            font-size: 1.3em;
            color: #1a2a1a;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px #fff, 0 1px 0 #0002;
        }
        .desc {
            font-size: 1em;
            color: #1a2a1a;
            margin-bottom: 18px;
            text-align: center;
            font-weight: 500;
            text-shadow: 0 2px 8px #fff, 0 1px 0 #0002;
        }
        .social {
            display: flex;
            gap: 24px;
            margin-bottom: 20px;
        }
        .social a {
            color: #fff;
            background: linear-gradient(135deg, #ff7eb9 0%, #65e9ff 100%);
            border: 2px solid #222;
            border-radius: 8px;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 1em;
            box-shadow: 2px 2px #f7b801;
            transition: background 0.2s, color 0.2s;
        }
        .social a:hover {
            background: #f7b801;
            color: #222;
        }
        .buttons {
            display: flex;
            gap: 32px;
            margin-top: 20px;
        }
        .btn-pixel {
            background: #ff7eb9;
            border: 6px solid #222;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            box-shadow: 2px 2px #fff, 0 0 12px #000a;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-pixel:active {
            background: #f7b801;
        }
        .dpad {
            position: absolute;
            left: 36px;
            bottom: 36px;
            width: 72px;
            height: 72px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .dpad-vert, .dpad-horiz {
            background: #388e3c;
            border-radius: 8px;
            position: absolute;
        }
        .dpad-vert {
            width: 24px;
            height: 72px;
            left: 24px;
            top: 0;
        }
        .dpad-horiz {
            width: 72px;
            height: 24px;
            left: 0;
            top: 24px;
        }
        .dpad, .dpad-vert, .dpad-horiz, .buttons, .btn-pixel { display: none !important; }
        @media (max-width: 600px) {
            .gameboy { width: 98vw; padding: 8vw 2vw; }
            .screen { min-height: 180px; padding: 6vw 2vw; }
        }
        /* ‡∏ü‡∏≠‡∏ô‡∏ï‡πå Google Fonts ‡∏™‡∏ß‡∏¢‡πÜ */
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Prompt:wght@400;700&display=swap');
    </style>
